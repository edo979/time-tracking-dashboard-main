<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="profile-wraper">
        <div class="card" id="user">
          <div class="profile">
            <div class="user-image">
              <img src="images/image-jeremy.png" alt="avatar" />
            </div>
            <div class="user-info">
              <p>Report for</p>
              <h1 id="username">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="nav card">
          <p class="daily active">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <div class="card" id="work">
        <div class="card-header">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>

      <div class="card" id="play">
        <div class="card-header">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>

      <div class="card" id="study">
        <div class="card-header">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>

      <div class="card" id="exercise">
        <div class="card-header">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>

      <div class="card" id="social">
        <div class="card-header">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>

      <div class="card" id="self-care">
        <div class="card-header">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="card-data">
          <div class="card-data-current">00hrs</div>
          <div class="card-data-previous">00hrs</div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
